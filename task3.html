<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blanks</title>
    <style>
        h3{
            font-family: sans-serif;
            font-size: 30px;
            font-weight: 400;
        }
        h4{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 20px;
        }
        
        ol li h4{
            font-size: 20px;
        }
        span{
            text-decoration: underline overline;
        }
    </style>
</head>
<body>
    <h3>Fill in the blanks to the right words </h3>
    <h4>then, these, two, time,than</h4> 
    <ol>
        <li><h4><span>-----</span> gifts are for you</h4></li>
        <li><h4>One, <span>------</span>,three...</h4></li>
        <li><h4>I am taller <span>------</span>you</h4></li>
        <li><h4>What <span>-----</span> is it?</h4></li>
        <li><h4>Eat dinner, <span>-----</span>desert</h4></li>
    </ol>
</body>
</html>
